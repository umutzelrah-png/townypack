name: Build Jar

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build
        run: mvn -B clean package

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: kese-jar
          path: |
            target/*.jar
            !target/*-sources.jar
            !target/*-javadoc.jar
